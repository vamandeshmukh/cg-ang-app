<!-- Example of template driven form  -->

<div class="col-sm-5">
    <!-- <form action="" method="GET"> -->
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <img class="mb-3 mt-4"
            src="https://www.capgemini.com/us-en/wp-content/uploads/sites/4/2018/08/cropped-cropped-capgemini_logo_color_rgb.png"
            alt="" width="72" height="72">
        <p class="mb-4 display-4">Please log in</p>
        <input type="text" class="form-group form-control mb-1" id="email" required [(ngModel)]="user.email"
            name="email" #name="ngModel" placeholder="Email" autofocus>
        <input type="password" class="form-group form-control mb1" id="password" [(ngModel)]="user.password"
            name="password" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit" [disabled]=" !userForm.form.valid">Log
            in</button>
    </form>
    <p>Not yet registered? <a [routerLink]="['/register']">Register</a></p>
</div>
