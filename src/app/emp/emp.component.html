<div class="col-sm-5">
    <form [formGroup]="empForm" (ngSubmit)="onSubmit(empForm)">
        <img class="mb-3 mt-4"
            src="https://www.capgemini.com/us-en/wp-content/uploads/sites/4/2018/08/cropped-cropped-capgemini_logo_color_rgb.png"
            alt="" width="72" height="72">
        <p class="mb-4 display-4">Emp data</p>
        <!-- <input type="text" class="form-group form-control mb-1" id="eid" required [(ngModel)]="emp.eid" name="eid"
            #name="ngModel" placeholder="Eid" autofocus> -->
        <input type="text" formControlName="eid" class="form-control mb-1" placeholder="Eid" required>
        <div class="text-danger" *ngIf="empForm.get('eid').invalid && (empForm.get('eid').touched)">
            Please enter a valid eid.
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Search</button>
    </form>
    <div *ngIf="empForm.valid">
        <p>Emp Data</p>
        <p> {{emp.eid}} </p>
        <p> {{emp.name}} </p>
        <p> {{emp.salary}} </p>
    </div>
</div>
