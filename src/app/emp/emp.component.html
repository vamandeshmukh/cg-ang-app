<div class="col-sm-5">
    <form [formGroup]="empForm" (ngSubmit)="onSubmit(empForm)">
        <img class="mb-3 mt-4"
            src="https://www.capgemini.com/us-en/wp-content/uploads/sites/4/2018/08/cropped-cropped-capgemini_logo_color_rgb.png"
            alt="" width="72" height="72">
        <p class="mb-4 display-4">Emp data</p>
        <input type="number" formControlName="eid" class="form-control mb-1" placeholder="Enter eid to search" required>
        <div class="text-danger" *ngIf="empForm.get('eid').invalid && (empForm.get('eid').touched)">
            Please enter a valid eid.
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit" [disabled]="!empForm.valid">Search</button>
    </form>
    <div *ngIf="(emp.eid === empForm.value.eid)">
        <p class="mb-4 display-4">Emp data is here</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Eid</th>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{emp.eid}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
