<!--  
Data binding  - communication nbetween compoments and templates 

1. String interpolation     Component to Template   {{data}} 
2. Property binding         Component to Template   [property]="data"
3. Event binding            Template to Component   (event)="expression"
4. Two way binding          <two way>               [(ngModel)]="data"

Directives - instructions to HTML 
1. Components - load HTML  
2. Structural - change DOM layput - add / remove elements 
*ngIf  *ngFor *ngSwitch 

<p *ngIf="booelanVariable" > </p>

3. Attribute - ahange the appearance 
ngStyle  ngClass  ngModel 
-->
