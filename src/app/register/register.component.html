
<!-- Example of a Reactive Form with validators -->
<div class="col-sm-5 mb-3">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
        <img class="mb-3 mt-4"
            src="https://www.capgemini.com/us-en/wp-content/uploads/sites/4/2018/08/cropped-cropped-capgemini_logo_color_rgb.png"
            alt="" width="72" height="72">
        <p class="mb-4 display-4">Please Register</p>
        <input type="text" formControlName="name" class="form-control mb-1" placeholder="Username" required autofocus>
        <input type="email" formControlName="email" class="form-control mb-1" placeholder="Email" required>
        <div class="text-danger" *ngIf="userForm.get('email').invalid && (userForm.get('email').touched)">
            Please enter a valid email.
        </div>
        <input type="password" formControlName="password" class="form-control mb-1" placeholder="Password" required>
        <input type="password" formControlName="confirmPassword" class="form-control mb-1"
            placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit" [disabled]="userForm.invalid">Log in</button>
    </form>
    <p>Already registered? <a [routerLink]=" ['/login']">Login</a></p>
</div>
