<div class="col-sm-5 mb-3">
    <form>
        <img class="mb-3 mt-4"
            src="https://www.capgemini.com/us-en/wp-content/uploads/sites/4/2018/08/cropped-cropped-capgemini_logo_color_rgb.png"
            alt="" width="72" height="72">
        <p class="mb-4 display-4">Please Register</p>
        <input type="text" id="inputUsername" class="form-control mb-1" placeholder="Username" required autofocus>
        <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Email address" required>
        <input type="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required>
        <input type="password" id="inputConfirmPassword" class="form-control mb-1" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Log in</button>
    </form>
    <p>Already registered? <a [routerLink]="['/login']">Login</a></p>
</div>
